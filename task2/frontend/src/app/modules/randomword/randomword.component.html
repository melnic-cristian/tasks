<div class="container">
    <mat-card class="word-card">
        <mat-card-header>
            <mat-card-title>Random Word Generator</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <h2>{{ currentWord$ | async }}</h2>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button [color]="(isRunning$ | async) ? 'warn' : 'primary'" (click)="toggleStartStop()">
                {{ (isRunning$ | async) ? 'Stop' : 'Start' }}
            </button>
        </mat-card-actions>
    </mat-card>
</div>
